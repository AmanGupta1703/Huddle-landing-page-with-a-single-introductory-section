<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">

    <img src="images/logo.svg" alt="" class="website-logo">

  </header>

  <main class="container">

    <article class="web-banner-section">

      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="banner-img">

    </article>

    <article class="web-text-content">

      <h1 class="big-heading fw-600">Build The Community Your Fans Will Love</h1>

      <p class="web-description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="register-btn fw-600">Register</button>

    </article>

    <div class="contact-info">
      <a href="#" class="social-media-link"><i class="fa-brands media-item fa-facebook"></i></a>
      <a href="#" class="social-media-link"><i class="fa-brands media-item fa-twitter"></i></a>
      <a href="#" class="social-media-link"><i class="fa-brands media-item fa-instagram"></i></a>
    </div>

  </main>

  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/42c1e8db0f.js" crossorigin="anonymous"></script>
</body>

</html>

</html>
